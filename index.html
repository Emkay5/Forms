<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="section1">
        <h1 id="subheading">Welcome to my Page</h1>
        <p>Kindly Fill the Form Below to Get your Login Details</p>
        </div>

        <div id="section2">
        <h2 id="subheading2">Fill in your Information</h2>
        <form method="*">
            <fieldset>
                <legend><b>Personal Information</b></legend>
            <ol>
                <label for="fullname">Full name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname" required>
            </ol>
            <ol>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </ol>
            <ol>
                <label for="number">Phone number</label>
                <input type="number" name="number" id="number" placeholder="Enter Phone Number" required>
            </ol>
            <ol>
                <label for="Male">Male</label>
                <input type="radio" name="sex" id="male">
            
                <label for="Female">Female</label>
                <input type="radio" name="sex" id="female">
            </ol>
            <ol>
                <label for="Password">Password</label>
                <input type="Password" id = "password" name="password" placeholder="Enter your password" required>
            </ol>
                <input type="submit" value="Submit"  id="submit-button" onclick="alert('success!')">
            </fieldset>
        </form>
        </div>

    <h3>Login Page</h3><br>
    <div class="login">
    <form id="login" method="get" action="login.php">
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        <input type="button" name="log" id="log" value="Log In Here">
        <br><br>
        <input type="checkbox" id="check">
        <span>Remember me</span>
        <br><br>
        Forgot <a href="#">Password</a>
    </form>
</div>
</body>
</html>
